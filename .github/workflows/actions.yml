name: Actions Workflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: List Files # This will list working directory in VM
        run: |
          pwd
          ls -a
      - name: Checkout
        uses: actions/checkout@v1 #This will checout into the commit in our repository
      - name: List Files After Checkout # This will list working directory in VM after actions checkout
        run: |
          pwd
          ls -a
      - name: Simple Js Action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with: 
          who-to-greet: Ogie
      - name: Log Greeting Time
        run: echo "${{ steps.greet.outputs.time }}"

